{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}

{% block content %}
    <div class="body-container container-fluid">
        <div class="row">
            <div class="col-10 mx-auto">
                <h3>Add Appointment</h3>
            </div>
        </div>
        <div class="row">
            <div id="new-app-form" class="col-11 mx-auto">
                <form method="POST" class="onwards-form mx-auto">
                    <div class="">
                        <p>Client Details</p>
                        <select id="client_select">
                            <!-- How to specificy a new client -->
                            <option selected disabled>Select A Client</option>
                            {% for client in clients %}
                            <option value="{{ client.pk }}" data-first-name="{{ client.first_name }}" data-last-name="{{ client.last_name }}" data-email="{{ client.email_address }}" data-phone="{{ client.phone_number }}">
                                {{ client.first_name }} {{ client.last_name }}
                            </option>
                            {% endfor %}
                        </select>
                        <input type="text" id="id_client_first_name" name="first_name" placeholder="First Name">
                        <input type="text" id="id_client_last_name" name="last_name" placeholder="Last Name">
                        <input type="email" id="id_client_email" name="email" placeholder="Email Address">
                        <input type="text" id="id_client_phone" name="phone" placeholder="Phone Number">
                    </div>
                    <div class="">
                        <p>Appointment Details</p>
                        <select id="id_activity_select">
                            <option selected disabled>Select An Activity</option>
                            {% for activity in activities %}
                            <option  value="{{ activity.pk }}">{{ activity.friendly_name }}</option>
                            {% endfor %}
                        </select>
                        <select id="id_course">
                            <option selected disabled value="0">Select A Course</option>
                            {% for course in courses %}
                                <option data-activity="{{ course.activity.pk }}" data-solo="{{ course.solo }}" value="{{ course.course_code }}">{{ course.friendly_name }} {% if course.solo %} {% endif %}</option>
                            {% endfor %}
                        </select>
                        <label for="id_solo">Solo/ Group
                            <input type="checkbox" id="id_solo" name="solo" checked="true">
                        </label>
                        <input type="number" id="id_number_participants" name="number_participants" placeholder="Number Of Participants">
                        <input type="text" id="id_date" name="date" placeholder="Select A Date">
                        <input type="text" id="id_time" name="time" placeholder="Select A Time">
                        <input type="text" id="id_location" name="location" placeholder="Select A Location">
                        <input type="text" id="id_price" name="price" placeholder="Select A Price">
                        <label for="override_price">Override Price?</label>
                        <input type="checkbox" id="id_override_price" name="override_price">
                        <input type="submit" class="d-block">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script>
        $("#client_select").change(function(){
            var clientNo = $(this).val();
            var clientOpt = $(`#client_select option[value='${clientNo}']`);
            var firstName = clientOpt.attr("data-first-name");
            $("#id_client_first_name").val(firstName);
            var lastName = clientOpt.attr("data-last-name");
            $("#id_client_last_name").val(lastName);
            var emailAdd = clientOpt.attr("data-email");
            $("#id_client_email").val(emailAdd);
            var phoneNum = clientOpt. attr("data-phone");
            $("#id_client_phone").val(phoneNum)
        })
        $("#id_activity_select").change(function(){
            var activity = $("#id_activity_select").val();
            $("#id_course option").addClass("d-none");
            if($("#id_solo").attr("checked",true)){
                options = $(`#id_course option[data-activity="${activity}"][data-solo="True"]`);
                
            } else {
                options = $(`#id_course option[data-activity="${activity}"][data-solo="False"]`);
            }
            options.removeClass("d-none");
            if($("#id_course").val()!==null){
                $("#id_course").val("0");
            }      
        });
        $("#id_solo").change(function(){
            if($("#id_course").val()!==null){
                var course = $("#id_course").val();
                var option = $(`#id_course option:selected`);
                var optionText = $(option).text();
                var solo = $(option).attr("data-solo");
                if(solo==="True"){
                    solo = "False";
                } else {
                    solo = "True";
                }
                var activity =  $(option).attr("data-activity");
                var altOption = $(`#id_course option[data-activity=${activity}][data-solo="${solo}"]`).filter(function () { return $(this).html() == optionText; });
                var altOptionVal = altOption.val();
                $("#id_course").val(altOptionVal);
                $("#id_course option").addClass("d-none");
                $(`#id_course option[data-activity=${activity}][data-solo=${solo}]`).removeClass("d-none");

            }
        })
    </script>
{% endblock %}
