<div class="modal fade" id="convertClientModal" tabindex="-1" aria-labelledby="convert to client modal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Convert To Client</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                    <div class="row">
                        <div class="col-6">
                            <p class="font-futura-light">Would you like to create a new client?</p>
                        </div>
                        <div class="col-6">
                            <p class="font-futura-light">Would you like to associate with an existing client?</p>
                            <input type="hidden" value="{{ participant.pk }}" id="partId-input">
                            <input type="hidden" value="{{ appointment.appointment_number }}" id="appId-input">
                            <select id="select-client">
                            <option value="0">Select A Client</option>
                            {% for client in clients %}
                                <option value="{{ client.pk }}">{{ client.first_name }} {{ client.last_name }}</option>
                            {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-6 d-flex justify-content-center">
                            <button type="button" class="onwards-button"><a href="{% url 'convert_client' participant.pk %}?newClient=true&appId={{appointment.appointment_number}}">New Client <i class="fas fa-user-plus ml-2"></i></a></button>
                        </div>
                        <div class="col-6 d-flex justify-content-center">
                            <button type="button" class="onwards-button font-futura-medium" id="existing-client">Existing Client <i class="fas fa-user-friends"></i></button>
                        </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
