<div class="modal fade" id="convertClientModal" tabindex="-1" aria-labelledby="convert to client modal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Convert To Client</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="row">
              <div class="col-6">
                <p>Would you like to create a new client?</p>
                <button type="button" class="btn btn-dark"><a href="{% url 'convert_client' %}?newClient=true&partId={{ participant.pk }}">New Client <i class="far fa-user-plus"></i></a></button>
              </div>
              <div class="col-6">
                  <p>Would you like to associate with an existing client?</p>
                  
                    <input type="hidden" value="{{ participant.pk }}" id="partId-input">
                <select id="select-client">
                    <option value="0">Select A Client</option>
                    {% for client in clients %}
                        <option value="{{ client.pk }}">{{ client.first_name }} {{ client.last_name }}</option>
                    {% endfor %}
                </select>
                <button type="button" class="btn btn-dark" id="existing-client">Existing Client <i class="far fa-user-friends"></i></button>
              </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
