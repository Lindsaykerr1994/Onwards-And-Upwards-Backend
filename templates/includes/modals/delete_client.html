<div class="modal fade" id="deleteClientModal" tabindex="-1" aria-labelledby="Delete Client Modal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete this client?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are You Sure You Wish To Delete This Client?</p>
        <p>Client Name: <span id="clientNameText"></span></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-dark" id="confirm-delete">Delete</button>
      </div>
    </div>
  </div>
</div>
