<header class="container-fluid fixed-top onwards-navbar">
    <div class="row">
        <div class="col-6 my-0 py-0 text-center text-lg-left">
            <a href="{% url 'home' %}" class="nav-link main-logo-link">
                <div class="logo"></div>
                <p>Onwards-And-Upwards</p>
            </a>
        </div>
        <div class="col-6 my-0 py-0 text-right">
            <ul class="list-inline list-unstyled text-right my-0">
                <li class="list-inline-item dropdown">
                    <a class="text-black nav-link" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <button><i class="fas fa-bars fa-lg"></i></button>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="user-options">
                        {% if request.user.is_authenticated %}
                            {% if request.user.is_staff %}
                                <a href="{% url 'all_appointments' %}" class="dropdown-item">
                                    <i class="fas fa-calendar mr-2"></i>
                                    Appointments
                                </a>
                                <a href="{% url 'all_clients' %}" class="dropdown-item">
                                    <i class="fas fa-users mr-2"></i>
                                    Clients
                                </a>
                                <a href="{% url 'all_parts' %}" class="dropdown-item">
                                    <i class="fas fa-user-friends mr-2"></i>
                                    Participants
                                </a>
                                <a href="{% url 'all_notifications' %}" class="dropdown-item"
                                id="notifications-dropdown">
                                    <span id="notification-number">{{ notes_count }}</span>
                                    <i class="fas fa-envelope-open-text mr-2"></i>
                                    Notifications</a>
                            {% endif %}
                            <a href="{% url 'account_logout' %}" class="dropdown-item">
                                <i class="fas fa-sign-out-alt mr-2"></i>
                                Logout
                            </a>
                        {% else %}
                            <a href="{% url 'account_login' %}" class="dropdown-item">
                                <i class="fas fa-sign-in-alt mr-2"></i>
                                Login
                            </a>
                        {% endif %}
                    </div>
                </li>
            </ul>
        </div>
    </div>
</header>
